- name: Ensure app group exists
  ansible.builtin.group:
    name: "{{ app_group }}"
    state: present

- name: Ensure app user exists
  ansible.builtin.user:
    name: "{{ app_user }}"
    group: "{{ app_group }}"
    system: true
    create_home: false

- name: Install required packages
  ansible.builtin.package:
    name:
      - nginx
      - openjdk-17-jre-headless
    state: present
