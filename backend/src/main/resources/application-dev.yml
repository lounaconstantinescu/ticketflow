spring:
  datasource:
    url: jdbc:h2:mem:ticketflow;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    root: INFO
    com.ticketflow: DEBUG

ticketflow:
  seed:
    enabled: true
